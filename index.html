<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Platform</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/platform.css" rel="stylesheet">
  </head>

  <body>

    <!--navbar template-->

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Platform</span>
        </div>
      </div>
    </div>

    <!--main region template-->

    <div id="app-container">
      <div id="main-region" class="container">
        <p>This is the main region, but somethings wrong if you're reading this...</p>
      </div>
    </div>

    <!--child item template for the CompositeView-->

    <script type="text/template" id="pub-list-item">
      <td><%- contributor %></td>
      <td><%- title %></td>
      <td>
      <a href="#contacts/" class="btn btn-small js-show-pub">
      <i class="icon-eye-open"></i>
      Show
      </a>
      <button class="btn btn-small js-delete-pub">
      <i class="icon-remove"></i>
      Delete
      </button>
      </td>
    </script>

    <!--wrapper template for the CompositeView-->

    <script type="text/template" id="pubs-list">
      <thead>
      <tr>
      <th>Contributor</th>
      <th>Publication</th>
      <th></th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <!--show single publication template-->

    <script type="text/template" id="pub-view">
    <h1><%- title %></h1>
    <p><%- contributor %></p>
    <a href="#publications/<%- id %>/edit/details" class="btn btn-small js-edit-details"><i class="icon-pencil"></i>
    Edit publication details
    </a>
    </script>

    <!--template for nonexistent pub-->

    <script type="text/template" id="missing-pub-view">
    <div class="alert alert-error">This publication doesn't exist!</div>
    </script>

    <!--template for editing pub details-->

    <script type="text/template" id="pub-form-details">
      <form>
        <div class="control-group">
          <label for="pub-contributor" class="control-label">Contributor:</label>
          <input id="pub-contributor" name="contributor" type="text" value="<%- contributor %>"/>
        </div>
        <div class="control-group">
          <label for="pub-title" class="control-label">Title:</label>
          <input id="pub-title" name="title" type="text" value="<%- title %>"/>
        </div>
        <div class="control-group">
          <label for="pub-type" class="control-label">Type:</label>
          <select id="pub-type" name="type">
          <option selected hidden value="<%- type %>"><%- type %></option>
          <option value="blog">blog</option>
          <option value="image">image</option>
          <option value="html">html</option>
        </select>
        </div>
        <div class="control-group">
          <label for="pub-pubDate" class="control-label">Publication Date:</label>
          <input id="pub-pubDate" name="pubDate" type="text" value="<%- pubDate %>"/>
        </div>
        <button class="btn js-submit">Save</button>
      </form>
    </script>     

    <!--template for editing pub content-->

    <script type="text/template" id="missing-pub-view">
    <div class="alert alert-error">This publication doesn't exist!</div>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/apps/config/storage/localstorage.js"></script>
    <script src="./assets/js/entities/pub.js"></script>
    <script src="./assets/js/apps/pubs/pubs_router.js"></script>
    <script src="./assets/js/apps/pubs/list/list_view.js"></script>
    <script src="./assets/js/apps/pubs/list/list_controller.js"></script>
    <script src="./assets/js/apps/pubs/show/show_view.js"></script>
    <script src="./assets/js/apps/pubs/show/show_controller.js"></script>
    <script src="./assets/js/apps/pubs/details/details_view.js"></script>
    <script src="./assets/js/apps/pubs/details/details_controller.js"></script>

    <script type="text/javascript">

      //start App//

      Platform.start();
    </script>
  </body>
</html>
